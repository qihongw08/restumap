# Run Prisma migrations against the production database when changes are pushed to main.
# Requires GitHub secrets: DATABASE_URL and (if using pooler) DIRECT_URL with your prod Postgres URLs.

name: Migrate (prod)

on:
  push:
    branches: [main]
    paths:
      - "prisma/**"
      - "package.json"
      - "bun.lock"
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run migrations
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: bun run db:migrate
